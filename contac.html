<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nueva Solicitud — Technolókia</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f6f8fb;color:#111}
    .container{max-width:720px;margin:36px auto;padding:22px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    h1{margin:0 0 8px;font-size:22px}
    p.lead{color:#475569;margin-top:0;margin-bottom:18px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    select,input[type="text"],textarea{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px;font-size:14px}
    textarea{min-height:110px;resize:vertical}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .hidden{display:none}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:#2563eb;color:#fff;border:0;cursor:pointer;margin-top:10px}
    .btn.secondary{background:#10b981}
    .err{color:#db2777;margin-top:6px;font-size:13px}
    .alert{background:#fff3cd;padding:10px;border:1px solid #ffeeba;border-radius:8px}
    .small{font-size:13px;color:#6b7280}
    .meta{margin-top:8px;color:#6b7280;font-size:13px}
  </style>
</head>
<body>
  <div class="container" id="main-form">
    <h1>Nueva Solicitud</h1>
    <p class="lead">Contanos el problema. Si todavía no elegiste plan, podés elegirlo acá.</p>

    <label for="tipo-solicitud">Tipo de Solicitud</label>
    <select id="tipo-solicitud">
      <option value="">-- Seleccionar --</option>
      <option value="plan">Compra de Plan</option>
      <option value="soporte">Problema técnico</option>
    </select>

    <!-- BLOQUE: Compra de Plan -->
    <div id="compra-plan-box" class="hidden" style="margin-top:14px">
      <label for="select-plan">Seleccione su Plan</label>
      <select id="select-plan">
        <option value="">Seleccione su Plan</option>
        <option value="Standart">Standart</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Premium">Premium</option>
      </select>
      <div id="err-plan" class="err" aria-live="polite"></div>

      <label for="input-equipos" style="margin-top:10px">Cantidad de equipos</label>
      <input id="input-equipos" type="text" inputmode="numeric" placeholder="Ej: 12" />
      <div id="err-equipos" class="err" aria-live="polite"></div>

      <button id="btn-enviar-plan" class="btn">Enviar Solicitud</button>
      <div class="meta">Al enviar, el equipo de Finanzas será notificado.</div>
    </div>

    <!-- BLOQUE: Problema Técnico -->
    <div id="soporte-box" class="hidden" style="margin-top:14px">
      <label for="input-problema">Describí el inconveniente</label>
      <textarea id="input-problema" placeholder="Escribí lo que está pasando..."></textarea>
      <div id="err-problema" class="err" aria-live="polite"></div>

      <label for="input-tecnico" style="margin-top:10px">Técnico Preferido (Opcional)</label>
      <input id="input-tecnico" type="text" placeholder="Nombre del técnico (opcional)" />

      <button id="btn-enviar-soporte" class="btn secondary">Enviar Solicitud</button>
      <div class="meta">Al enviar, el rol Servicio Técnico será mencionado y se generará un pre-ticket.</div>
    </div>

    <p class="small" style="margin-top:18px">Si no estás logueado, vas a ver un aviso para iniciar sesión.</p>
  </div>

  <!-- Contac script (separate file contac.js) -->
  <script src="contac.js"></script>
</body>
</html>
